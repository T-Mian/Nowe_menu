<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js" crossorigin></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
</head>

<body>

  <script src="script.js"></script>

  <div id="root"></div>

  <script type="text/babel">
    
  const { useRef, useState, useEffect, createRef } = React


/*--------------------
Items
--------------------*/
const items = [
  {
    name: "Home",
    color: "#fecb00",
    href: "#"
  },
  {
    name: "Produkty",
    color: "#fecb50",
    href: "#",
    prin:"Hower"
  },
  {
    name: "RozwiÄ…zania",
    color: "#fecbaa",
    href: "#"
  },
  {
    name: "Projektowanie",
    color: "#fecbbb",
    href: "#"
  },
  {
    name: "Realizacjie",
    color: "#fecbcc",
    href: "#"
  },
    {
    name: "Blog",
    color: "#fecdd",
    href: "#"
  },
    {
    name: "O nas",
    color: "#fecbee",
    href: "#"
  },
    {
    name: "Kontakt",
    color: "#fecbff",
    href: "#"
  }
];



/*--------------------
Menu
--------------------*/
const Menu = ({items}) => {
  
  const $root = useRef()
  const $indicator1 = useRef()
  const $indicator2 = useRef()
  const $items = useRef(items.map(createRef))
  const [ active, setActive ] = useState(0)
  
  const animate = () => {
    const menuOffset = $root.current.getBoundingClientRect()
    const activeItem = $items.current[active].current
    const { width, height, top, left } = activeItem.getBoundingClientRect()
    
    const settings = {
      x: left - menuOffset.x,
      y: top - menuOffset.y,
      width: width,
      height: height,
      backgroundColor: items[active].color,
      ease: 'elastic.out(.7, .7)',
      duration: .8
    }
    
    gsap.to($indicator1.current, {
      ...settings,
    })
    
    gsap.to($indicator2.current, {
      ...settings,
      duration:1
    })
  }

  const info = (infoo) => console.log(infoo);
  
  useEffect(() => {
    animate()
    window.addEventListener('resize', animate)
    
    return (() => {
      window.removeEventListener('resize', animate)
    })    
  }, [active])
  
  return (
    <div
      ref={$root}
      className="menu"
    >
      {items.map((item, index) => (
        <a
          key={item.name}
          ref={$items.current[index]}
          className={`item ${active === index ? 'active' : ''}`}
          onMouseEnter={() => {
            setActive(index)
          }}
          href={item.href}
         >
          { item.prin!=true ? info(item.prin):info("Brak danych")}
          {item.name}
        </a>
      ))}
      <div
        ref={$indicator1}
        className="indicator"
       />
      <div
        ref={$indicator2}
        className="indicator"
       />
    </div>
  )
}


/*--------------------
App
--------------------*/
const App = () => {
  return (
    <div className="App">
      <Menu items={items} />
    </div>
  )
}


/*--------------------
Render
--------------------*/
      
ReactDOM.render(<App />, document.getElementById("root"))


    </script>
